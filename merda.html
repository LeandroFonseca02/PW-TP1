<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body boleia-card-shadow">
                <div class="d-flex flex-row align-items-center boleia-header">
                    <img class="ms-4" src="./images/car-placeholder.png" alt="Car">
                    <div class="me-auto p-2 ms-5">
                        Silves - Ismat
                    </div>
                    <div class="ms-auto p-2 me-5">
                        21/1
                    </div>
                    <div class="p-2 me-5">
                        14:00
                    </div>
                    <div class="p-2">
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#cardContent" aria-expanded="false" aria-controls="#cardContent" onclick="changeExpandIcon(this.childNodes[1])">
                            <img src="./images/icons/icon-down.svg" style="height: 24px" alt="expandir">
                        </button>
                    </div>

                </div>







                <div class="collapse" id="cardContent">
                    Lorem ipsum dolor sit amet, consectetuerererr adipisicing elit. Alias, ipsa.
                </div>

            </div>


        </div>
    </div>

    <script>
        function changeExpandIcon(element){
            element.src = (element.src.includes('icon-down.svg'))?'./images/icons/icon-up.svg':'./images/icons/icon-down.svg';
        }
    </script>


</body>
</html>
