<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

</head>

<body>

<section>
    <div class="rt-container">
        <div class="col-rt-12">
            <form action="#" method="post" id ="avaliacao">
                <input type="button" onclick="a()" value="afffffff">

            </form>
        </div>
    </div>
</section>


<script>
    function a(){
        let a = document.querySelectorAll(".rating-wrapper")
        for (let i = 0; i < a.length; i++) {
            let b = a[i].querySelectorAll("input");
            for (let j = 0; j < b.length; j++) {
                if (b[j].checked === true){
                    console.log("Rating " + (i+1) + ": valor " + b[j].value)
                }
            }
        }
    }
    function createStarRating(element,number){
        const div = document.createElement("div");
        div.className = "rating-wrapper";
        for (let i = 0; i < 5; i++) {
            let input = document.createElement("input");
            input.type = "radio";
            input.name = "star-rating"+number;
            input.id = input.name+"-"+i;
            input.value = 5-i;
            let label = document.createElement("label");
            label.htmlFor = input.id;
            let star = document.createElement("i");
            star.classList = "fas fa-star d-inline-block";
            div.appendChild(input);
            div.appendChild(label)
            label.appendChild(star);
        }
        element.appendChild(div);
        element.appendChild(document.createElement("br"));
    }

    for (let i = 0; i < 5; i++) {
        createStarRating(document.getElementById("avaliacao"),i);
    }

</script>
</body>
