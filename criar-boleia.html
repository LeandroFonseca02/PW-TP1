<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

</head>
<body>


  <div class="container">
    <div class="card mt-5 boleia-card-shadow">
      <div class="card-body">
        <h3 class="card-title">
          Criar Boleia
        </h3>
        <div class="card-blocker"></div>
        <div class="col">
          <div class="d-flex align-content-center mt-4">
            <div class="me-5">
              <h5>Queres ir para o ISMAT ?</h5>
            </div>
            <div>
              <div id="selector" class="btn-group" data-toggle="buttons-radio">
                <button name="boleia-location" class="btn btn-primary ismat" id="destino-ismat">
                  <i class="fas fa-check-circle" style="font-size: 24px"></i>
                </button>
                <button name="boleia-location" class="btn btn-primary ismat" id="origem-ismat">
                  <i class="fas fa-times-circle" style="font-size: 24px"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <form class="row g-3">

          <div class="col-md-6">
            <label for="inputVeiculo" class="form-label">Veículo</label>
            <select class="form-select" aria-label="Veículo" id="inputVeiculo">
              <option selected hidden>Veículo</option>
              <option value="1">Mercedes</option>
              <option value="2">Audi</option>
              <option value="3">BMW</option>
            </select>
          </div>
          <div class="col-md-6">

          </div>
          <div class="col-md-6">
            <label for="inputOrigem" class="form-label">Origem</label>
            <input type="text" class="form-control input-shadow" placeholder="Origem" id="inputOrigem">
          </div>
          <div class="col-md-6">
            <label for="inputDestino" class="form-label">Destino</label>
            <input type="text" class="form-control input-shadow" placeholder="Destino" id="inputDestino">
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Data</label>
            <input type="date" class="form-control input-shadow" id="inputAddress" placeholder="00/00/0000">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Hora</label>
            <input type="time" class="form-control input-shadow" id="inputAddress2" placeholder="00:00">
          </div>
          <div>
            <label for="inputAddress2" class="form-label">Descrição</label>
            <textarea class="form-control input-shadow" style="height: 180px; resize: none" placeholder="Descrição"></textarea>
          </div>
          <div class="col-12 d-grid mt-4">
            <button type="button" class="btn-ismat">Criar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    $(document).on('click', '[name="boleia-location"]', function(e) {
      e.stopPropagation();
      let destino = document.getElementById("inputDestino");
      let origem = document.getElementById("inputOrigem");


      if(this.id === "destino-ismat"){
        origem.value = "";
        destino.value = "ISMAT";
        destino.disabled = true;
        origem.disabled = false;
      }else {
        destino.value= "";
        origem.value = "ISMAT";
        origem.disabled = true;
        destino.disabled = false;
      }

      // add class active to current button and remove it from the siblings
      $(this).toggleClass('active')
              .siblings().not(this).removeClass('active');
    })
  </script>


</body>
</html>
