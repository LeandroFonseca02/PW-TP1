<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

</head>
<body>
<button type="button" class="btn-ismat-large" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Criar Boleia
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Criar Boleia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col">
          <div class="d-inline-flex align-items-center mb-1">
            <div class="me-4">
              <h5>Queres ir para o ISMAT ?</h5>
            </div>
            <div class="pb-2">
              <div id="selector" class="btn-group" data-toggle="buttons-radio">
                <button name="boleia-location" class="btn btn-primary ismat" id="destino-ismat">
                  <i class="fas fa-check-circle" style="font-size: 24px"></i>
                </button>
                <button name="boleia-location" class="btn btn-primary ismat" id="origem-ismat">
                  <i class="fas fa-times-circle" style="font-size: 24px"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputVeiculo" class="form-label">Veículo</label>
            <select class="form-select input-shadow form-ismat" aria-label="Veículo" id="inputVeiculo">
              <option selected hidden>Veículo</option>
              <option value="1">Mercedes</option>
              <option value="2">Audi</option>
              <option value="3">BMW</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputLugaresDisponiveis" class="form-label">Lugares Disponíveis</label>
            <input type="text" class="form-control input-shadow form-ismat" placeholder="Lugares Disponíveis" id="inputLugaresDisponiveis">
          </div>
          <div class="col-md-6">
            <label for="inputOrigem" class="form-label">Origem</label>
            <input type="text" class="form-control input-shadow form-ismat" placeholder="Origem" id="inputOrigem">
          </div>
          <div class="col-md-6">
            <label for="inputDestino" class="form-label">Destino</label>
            <input type="text" class="form-control input-shadow form-ismat" placeholder="Destino" id="inputDestino">
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Data</label>
            <input type="date" class="form-control input-shadow form-ismat" id="inputAddress" placeholder="00/00/0000">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Hora</label>
            <input type="time" class="form-control input-shadow form-ismat" id="inputAddress2" placeholder="00:00">
          </div>
          <div>
            <label for="inputDescricao" class="form-label">Descrição</label>
            <textarea class="form-control input-shadow form-ismat" style="height: 180px; resize: none" placeholder="Descrição" id="inputDescricao"></textarea>
          </div>
          <div class="col-12 d-grid">
            <button type="button" class="btn-ismat-large">Criar</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>


<script src="./js/destinationButton.js"></script>
<script src="./js/script.js"></script>


</body>
</html>
