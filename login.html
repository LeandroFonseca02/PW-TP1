<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Boleia ismat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
  <div class="d-flex flex-column min-vh-100 min-vw-100 align-content-center justify-content-center">
        <div>
          <div class="mt-3 m-auto col-lg-6 col-xl-4 col-md-8 col-sm-10">
            <div class="card boleia-card-shadow  col align-self-center">
              <div class="card-body text-center">
                <img src="images/logo-black.svg" class="mt-3" alt="logo" style="height: 40px; width: auto;">
                <div>
                  <div class="mx-5 mb-3">
                    <p class="text-start mt-5">Please Login to your account</p>
                    <form action="">
                      <div class="mb-3">
                        <input type="email" class="form-control input-shadow" id="floatingInput" placeholder="Username">
<!--                        <label for="floatingInput">Email address</label>-->
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control input-shadow" id="floatingPassword" placeholder="Password">
<!--                        <label for="floatingPassword">Password</label>-->
                      </div>
                      <button type="button" class="btn-ismat-large col-12" onclick="window.location.href='./index.html'">Login</button>
                    </form>
                  </div>
                  <a href="#" class="link-password">Esqueceu a password?</a>
                  <div class="d-flex justify-content-center align-items-center mt-3 mb-4">
                    <div class="me-3">Não tem conta?</div>
                    <button type="button" class="btn btn-ismat-outline" onclick="window.location.href='./criar-utilizador.html'">Criar Conta</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</body>
