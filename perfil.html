<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Boleia ismat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>

<div class="container " style="background-color: yellow">
    <div class="row gy-3 mt-2">
        <div class="col-4">
            <div class="col d-flex flex-column justify-content-center align-items-center bg-light h-100">
                <div class="">
                    <h1>Foto de Perfil</h1>
                </div>
                <div class="">
                    <img src="./images/login.png" alt="mdo" class="rounded-circle" width="32" height="32">
                </div>
                <div class="">
                    <div>Alterar Foto de Perfil</div>
                </div>
            </div>
        </div>

        <div class="col-8">
            <div class="col bg-light h-100">
                <div>
                    <h1>Dados Pessoais</h1>
                    <div class="row gx-0 gy-2">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <input type="email" class="form-control input-shadow form-ismat" id="floatingInput" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control input-shadow form-ismat" id="floatingPhoneNumber" placeholder="Telemóvel">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control input-shadow form-ismat" id="floatingFirstName" placeholder="Nome Próprio">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control input-shadow form-ismat" id="floatinglastName" placeholder="Apelido">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="col bg-light"></div>
        </div>
        <div class="col-8">
            <div class="row gx-0 bg-light">
                <h1>Alterar Password</h1>
                <div class="col-6">
                    <input type="password" class="form-control input-shadow form-ismat" id="floatingActualPassword" placeholder="Password Atual">
                </div>
                <div class="col-6">
                    <input type="password" class="form-control input-shadow form-ismat" id="floatingPassword" placeholder="Nova Password">
                </div>
                <div class="col-6">
                    <input type="password" class="form-control input-shadow form-ismat" id="floatingConfirmPassword" placeholder="Confirmar Nova Password">
                </div>
            </div>
        </div>
    </div>
</div>


</body>
