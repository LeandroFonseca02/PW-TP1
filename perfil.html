<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Boleia ismat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<header class="p-3 mb-3 border-bottom header-nav header-ismat sticky-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start navbar navbar-expand-lg">
            <a href="./index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none pe-4">
                <img src="images/logo-black.svg" alt="logo" style="height: 32px; width: auto;">
            </a>

            <button class="navbar-toggler ms-auto"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navBarNav"
                    aria-controls="navBarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navBarNav">
                <ul class="nav navbar-nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 navbar-ismat">
                    <li class="nav-item">
                        <a class="nav-link-ismat navbar-ismat" href="#">Pesquisar Boleias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-ismat" href="#">Minhas Boleias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-ismat" href="#">Minhas Reservas</a>
                    </li>
                </ul>

                <div class="dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/icons/user-icon.svg" alt="mdo" class="rounded-circle" width="32" height="32">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="./perfil.html">Ver Perfil</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</header>

<div class="container">
    <div class="col d-flex flex-column mt-3">
        <div class="row">
            <div class="col-3">
                <div class="col d-flex flex-column  align-items-center bg-light h-100">
                    <div>
                        <h3>Nome de Otário</h3>
                    </div>
                    <div class="col d-flex flex-column justify-content-center align-items-center">
                        <div>
                            <img src="./images/icons/user-icon.svg" alt="mdo" class="rounded-circle profile-image">
                        </div>
                        <div>
                            <label class="label-input-file" for="uploadProfilePic">Alterar Foto de Perfil</label>
                            <input id = "uploadProfilePic" type = "file" accept="image/*"/>
                        </div>
                        <div class="mt-2" id="perfil"></div>
                    </div>
                </div>
            </div>

            <div class="col-9 d-flex flex-column bg-light">
                <div>
                    <h3>Dados Pessoais</h3>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="floatingInput">Endereço de email</label>
                            <input type="email" class="form-control input-shadow form-ismat" id="floatingInput" placeholder="Email">
                        </div>
                        <div class="col-6">
                            <label for="floatingInput">Telemóvel</label>
                            <input type="text" class="form-control input-shadow form-ismat" id="floatingPhoneNumber" placeholder="Telemóvel">
                        </div>
                        <div class="col-6">
                            <label for="floatingInput">Nome</label>
                            <input type="text" class="form-control input-shadow form-ismat" id="floatingFirstName" placeholder="Nome">
                        </div>
                        <div class="col-6">
                            <label for="floatingInput">Apelido</label>
                            <input type="text" class="form-control input-shadow form-ismat" id="floatinglastName" placeholder="Apelido">
                        </div>
                    </div>
                </div>
                <div class="col-3 mt-4 mb-3">
                    <button type="button" class="btn-ismat-large">Guardar</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3"><div class="col"></div></div>

            <div class="col-9 d-flex flex-column bg-light mt-3" style="height: 269px">
                <div>
                    <h3>Alterar Password</h3>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="floatingInput">Password Atual</label>
                            <input type="password" class="form-control input-shadow form-ismat" id="floatingActualPassword" placeholder="Password Atual">
                        </div>
                        <div class="col-6">
                            <label for="floatingInput">Nova Password</label>
                            <input type="password" class="form-control input-shadow form-ismat" id="floatingPassword" placeholder="Nova Password">
                        </div>
                        <div class="col-6">
                            <label for="floatingInput">Confirmar Nova Password</label>
                            <input type="password" class="form-control input-shadow form-ismat" id="floatingConfirmPassword" placeholder="Confirmar Nova Password">
                        </div>
                    </div>
                </div>
                <div class="col-3 mt-4 mb-3">
                    <button type="button" class="btn-ismat-large">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/script.js"></script>

<script>
    starRatingGenerator(document.getElementById("perfil"),4.2);
</script>


</body>
