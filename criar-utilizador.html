<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Boleia ismat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
<div class="d-flex flex-column min-vh-100 min-vw-100 align-content-center justify-content-center">
    <div>
        <div class="mt-3 m-auto col-lg-6 col-xl-4 col-md-8 col-sm-10">
            <div class="card boleia-card-shadow  col align-self-center">
                <div class="card-body text-center">
                    <img src="images/logo-black.svg" class="mt-3" alt="logo" style="height: 40px; width: auto;">
                    <div>
                        <div class="mx-5 mb-4">
                            <p class="text-start mt-3">Preencha os campos</p>
                            <form action="">
                                <div class="floating-label mb-3 input-shadow">
                                    <input type="email" class="form-control" id="floatingInput" placeholder=" ">
                                    <label for="floatingInput">Endereço de email</label>
                                </div>
                                <div class="floating-label mb-3 input-shadow">
                                    <input type="text" class="form-control" id="floatingFirstName" placeholder=" ">
                                    <label for="floatingFirstName">Nome Próprio</label>
                                </div>
                                <div class="floating-label mb-3 input-shadow">
                                    <input type="text" class="form-control" id="floatinglastName" placeholder=" ">
                                    <label for="floatinglastName">Apelido</label>
                                </div>
                                <div class="floating-label mb-3 input-shadow">
                                    <input type="text" class="form-control" id="floatingPhoneNumber" placeholder=" ">
                                    <label for="floatingPhoneNumber">Número de telémovel</label>
                                </div>
<!--                                <div class="mb-3">-->
<!--                                    <label for="formFile" class="form-label tet"></label>-->
<!--                                    <input class="form-control" type="file" id="formFile" accept="image/x-png,image/gif,image/jpeg">-->
<!--                                </div>-->
                                <div class="floating-label mb-3 input-shadow">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder=" ">
                                    <label for="floatingPassword">Palavra chave</label>
                                </div>
                                <div class="floating-label mb-3 input-shadow">
                                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder=" ">
                                    <label for="floatingConfirmPassword">Confirme a Palavra chave</label>
                                </div>
                                <button type="button" class="btn-ismat-large col-12">Registar</button>
                            </form>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-2 mb-3">
                            <div class="me-3">Já tem conta?</div>
                            <button type="button" class="btn btn-ismat-outline">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
