<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Boleia ismat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>

<div class="container d-inline-flex align-items-center justify-content-center fullscreen">
    <div>
        <div class="m-auto col-xxl-6 col-xl-7 col-md-9 col-lg-8 col-sm-12">
            <div class="card boleia-card-shadow  col align-self-center">
                <div class="card-body text-center">
                    <img src="images/logo-black.svg" class="mt-3" alt="logo" style="height: 40px; width: auto;">
                    <div>
                        <div class="mx-5">
                            <p class="text-start mt-3">Preencha os campos</p>
                            <form class="row d-inline-flex text-start" action="">
                                <div class="col-8 mb-3">
                                    <!--                                        <label for="floatingInput">Endereço de email</label>-->
                                    <input type="email" class="form-control input-shadow form-ismat" id="floatingInput" placeholder="Email">
                                </div>
                                <div class="col-4 mb-3">
                                    <!--                                        <label for="floatingPhoneNumber">Telemóvel</label>-->
                                    <input type="text" class="form-control input-shadow form-ismat" id="floatingPhoneNumber" placeholder="Telemóvel">
                                </div>
                                <div class="col-6 mb-3">
                                    <!--                                        <label for="floatingFirstName">Nome Próprio</label>-->
                                    <input type="text" class="form-control input-shadow form-ismat" id="floatingFirstName" placeholder="Nome Próprio">
                                </div>
                                <div class="col-6 mb-3">
                                    <!--                                        <label for="floatinglastName">Apelido</label>-->
                                    <input type="text" class="form-control input-shadow form-ismat" id="floatinglastName" placeholder="Apelido">
                                </div>
                                <div class="col-6 mb-3">
                                    <!--                                        <label for="floatingPassword">Palavra chave</label>-->
                                    <input type="password" class="form-control input-shadow ismat form-ismat" id="floatingPassword" placeholder="Password">
                                </div>
                                <div class="col-6 mb-3">
                                    <!--                                        <label for="floatingConfirmPassword">Confirme a Palavra chave</label>-->
                                    <input type="password" class="form-control input-shadow form-ismat" id="floatingConfirmPassword" placeholder="Confirme a Password">
                                </div>
                                <button type="button" class="btn-ismat-large col-12">Registar</button>
                            </form>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-2 mb-3">
                            <div class="me-3">Já tem conta?</div>
                            <button type="button" class="btn btn-ismat-outline">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
